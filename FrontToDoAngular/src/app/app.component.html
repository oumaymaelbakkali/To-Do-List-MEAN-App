<div class="container  ">
  <div class="row justify-content-center ">
    <h1 class="text-center">To Do App</h1>
  </div>
<div class="card  col-sm-8 d-flex d-flex align-items-center mx-auto mt-3 custom-card "> 
  
  <div class="justify-content-center mx-auto">

   
    <form [formGroup]="taskForm"  class="row mt-3 mx-1">
     
  
            
      <div class="col-auto">
        <label class="form-label">Title:</label>
        <input class="form-control" formControlName="title"   placeholder="Write the title ...">
      </div>
   
      <div class="col-auto">
        
        <label class="form-label">Description:</label>
        <input class="form-control"  formControlName="description"  placeholder="Write the Description ....">
        
      </div>
      <div class="row-auto mt-2">
        
        <button (click)="saveForm()" type="submit" class="btn btn-success ">Add task</button>
      </div>
        
 
 
    </form>
  

<hr>


    <div class="row mx-1">
     
        <ul class="nav nav-pills mb-3 " >
          <li *ngFor="let action of actionss">
               <button
               [class]="action==currentAction?'btn btn-secondary ms-1':'btn btn-outline-secondary ms-1'"
               (click)="setCurrentAction(action)"
               routerLink="{{action.route}}" 
               >{{action.title}}
               </button>
          </li>

        </ul>
     </div>

    <router-outlet>
      
    </router-outlet>
   
   
  </div>
</div>


</div>
